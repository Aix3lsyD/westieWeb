

<div class="col-md-6 col-md-offset-3">
  <button ui-sref="addPlacement" id="singlebutton" name="singlebutton" class="btn btn-lg btn-primary center-block">
   Add a highlight
  </button>
  <br>
</div>


<div class="videoComponent" >
  <div class="container">
    <div class="row">
      <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
        <ul class="event-list" >
          <li ng-repeat="highlight in viewHighlights.highlights">
            <time datetime="2014-07-20">
              <span class="day">{{viewHighlights.getDivision(highlight.division)}}</span>
              <span class="month">{{viewHighlights.getPlacement(highlight.placement)}}</span>
              <!--<span class="year">2014</span>-->
              <!--<span class="time">ALL DAY</span>-->
            </time>
            <img alt="Independence Day" ng-src="{{viewHighlights.isValidYouTube(highlight.video) ? viewHighlights.getThumbnail(highlight.video) : '../images/default.png' }}" />
            <!--<img alt="Independence Day" ng-src="{{viewHighlights.getThumbnail(highlight.video)}}" fallback-src="../images/default.png" />-->
            <div class="info">
              <h2 class="title"><a href="{{highlight.video}}">{{highlight.event}}</a></h2>
              <p class="desc">{{highlight.partner}}</p>
            </div>
            <!--<div class="social">-->
            <!--<ul>-->
            <!--<li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a></li>-->
            <!--<li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>-->
            <!--<li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>-->
            <!--</ul>-->
            <!--</div>-->
        </li>
        </ul>
      </div>
    </div>
  </div>
</div>
