<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
  </head>
  <body ng-app="clientApp" >
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Westie</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="MainCtrl as main1">

            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
              <li ui-sref-active="active"><a ui-sref="about">About</a></li>
              <li ui-sref-active="active"><a ui-sref="events">Events</a></li>
              <li ui-sref-active="active"><a ui-sref="points">Points</a></li>
              <li ng-if="main1.isLoggedIn()" ui-sref-active="active"><a ui-sref="viewDances">My WCS</a> </li>
            </ul>
            <ul ng-if="!main1.isLoggedIn()" class="nav navbar-nav navbar-right">
              <li><p class="navbar-text">Already have an account?</p></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
                <ul id="login-dp" class="dropdown-menu">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                        Login via
                        <div class="social-buttons">
                          <a ng-click="main1.login()" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
               <ul ng-if="main1.isLoggedIn()" class="nav navbar-nav navbar-right">
              <li><p class="navbar-text">Welcome!</p></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><b>{{main1.profileInfo.displayName}}</b> <span class="caret"></span></a>
                <ul id="user-dp" class="dropdown-menu">
                  <li>
                    <div class="row">
                      <div class="col-md-12">
                          Things you can do below:
                        <div class="social-buttons">
                          <a ng-click="main1.logout()" class="btn btn-fb"><i class="fa fa-facebook"></i> Logout</a>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <script src="bower_components/firebase/firebase.js"></script>

        <script src="scripts/services/authService.js"></script>
        <script src="scripts/services/highlightService.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
